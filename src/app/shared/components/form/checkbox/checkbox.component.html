<div class="checkbox-group">
    <label [for]="config.label">
        @if (config.hasIconLeft) {
            <!-- <app-icons-img [icon]="config.iconLeft" /> -->
        }
        <input
            type="checkbox"
            [id]="config.label"
            [attr.aria-label]="config.ariaLabel"
            [attr.aria-describedby]="config.ariaDescribedBy"
            [required]="config.required"
            [checked]="value"
            (change)="onInput($event)"
        />
        {{ config.label }}
        @if (config.hasIconRight) {
            <!-- <app-icons-img [icon]="config.iconRight" /> -->
        }
    </label>
    <div class="check-icon-wrapper">
        <!-- <app-icons-img [icon]="config.checkIcon" /> -->
    </div>
  </div>

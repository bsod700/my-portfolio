<section class="explore-work-section-wrapper" id="projects" tabindex="-1">
    <div class="container">
        <div class="title mb-3">
            <h2 class="title-body">{{componentConfig.title}}</h2>
            <h3 class="title-body slab arrow-design">{{componentConfig.subtitle}}</h3>
        </div>
        <div class="types">
            @for (type of componentConfig.types; track $index) {
                <div class="type">
                    <div class="title">
                        <h4>{{type.title}}</h4>
                        <p>{{type.subtitle}}</p>
                    </div>
                    @for (cardRow of type.cardRows; track $index) {
                        <app-cards-row [componentConfig]="cardRow" [type]="type.title"/>
                    }
                </div>
            }
        </div>
    </div>
</section>

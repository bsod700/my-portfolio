<section class="problem-solution-wrapper" [ngClass]="componentConfig.projectName">
    <div class="container in-project">
        <div class="problem">
            <h3 class="project-subtitle">{{componentConfig.problem.title}}</h3>
            @for (p of componentConfig.problem.paragraph; track $index) {
                <p class="project-paragraph">{{p}}</p>
            }
        </div>
        <div class="solution">
            <h3 class="project-subtitle">{{componentConfig.solution.title}}</h3>
            @for (p of componentConfig.solution.paragraph; track $index) {
                <p class="project-paragraph">{{p}}</p>
            }
        </div>
    </div>
</section>

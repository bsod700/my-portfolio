<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Inquiry Received</h1>
        </div>
        <div class="content">
            <p>Hi Guy,</p>
            <p>You have received a new inquiry from your portfolio website. Here are the details:</p>
            <ul>
                <li><strong>Name:</strong> {{name}}</li>
                <li><strong>Email:</strong> {{email}}</li>
                <li><strong>Category:</strong> {{looking}}</li>
            </ul>
            <p>Please follow up with the inquiry at your earliest convenience.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Guy Tagger Portfolio. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
